<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong üèì</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas {
            border: 2px solid #00ff88;
            border-radius: 10px;
            margin: 20px;
        }
        h1 {
            color: #00ff88;
        }
        .score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        .back-btn {
            background: #00ff88;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }
        .controls {
            color: #00ff88;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Pong üèì</h1>
    <div class="score">Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span></div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        Use W/S keys to move your paddle up/down
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back to Games</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreDisplay = document.getElementById('playerScore');
        const computerScoreDisplay = document.getElementById('computerScore');

        // Game objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 5,
            dx: 5,
            dy: 5
        };

        const paddleHeight = 100;
        const paddleWidth = 10;
        const playerPaddle = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            speed: 8
        };

        const computerPaddle = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            speed: 5
        };

        let playerScore = 0;
        let computerScore = 0;

        // Controls
        const keys = {
            w: false,
            s: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'w') keys.w = true;
            if (e.key.toLowerCase() === 's') keys.s = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key.toLowerCase() === 'w') keys.w = false;
            if (e.key.toLowerCase() === 's') keys.s = false;
        });

        function movePaddles() {
            // Player paddle movement
            if (keys.w && playerPaddle.y > 0) {
                playerPaddle.y -= playerPaddle.speed;
            }
            if (keys.s && playerPaddle.y + playerPaddle.height < canvas.height) {
                playerPaddle.y += playerPaddle.speed;
            }

            // Computer AI
            const computerCenter = computerPaddle.y + computerPaddle.height / 2;
            if (computerCenter < ball.y - 35) {
                computerPaddle.y += computerPaddle.speed;
            } else if (computerCenter > ball.y + 35) {
                computerPaddle.y -= computerPaddle.speed;
            }
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Paddle collision
            if (ball.x - ball.radius < playerPaddle.x + playerPaddle.width &&
                ball.y > playerPaddle.y &&
                ball.y < playerPaddle.y + playerPaddle.height) {
                ball.dx *= -1;
            }

            if (ball.x + ball.radius > computerPaddle.x &&
                ball.y > computerPaddle.y &&
                ball.y < computerPaddle.y + computerPaddle.height) {
                ball.dx *= -1;
            }

            // Score points
            if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                playerScoreDisplay.textContent = playerScore;
                resetBall();
            } else if (ball.x - ball.radius < 0) {
                computerScore++;
                computerScoreDisplay.textContent = computerScore;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = -ball.dx;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = '#00ff88';
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            ctx.fillRect(computerPaddle.x, computerPaddle.y, computerPaddle.width, computerPaddle.height);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ff4444';
            ctx.fill();
            ctx.closePath();

            // Draw center line
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#00ff88';
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function gameLoop() {
            movePaddles();
            moveBall();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
