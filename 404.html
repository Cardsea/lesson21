<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Game Not Found! ðŸŽ®</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        .container {
            padding: 20px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #00ff88;
            font-size: 48px;
            margin: 0;
            text-shadow: 0 0 10px #00ff88;
        }

        .error-code {
            font-size: 72px;
            color: #00ff88;
            margin: 20px 0;
            text-shadow: 0 0 20px #00ff88;
            animation: pulse 2s infinite;
        }

        p {
            color: #fff;
            font-size: 18px;
            margin: 20px 0;
        }

        .back-btn {
            background: #00ff88;
            color: #1a1a1a;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 20px;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff88;
        }

        .game-icon {
            font-size: 64px;
            margin: 20px;
            animation: spin 4s linear infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-dots {
            display: inline-block;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-icon">ðŸŽ®</div>
        <h1>Game Not Found!</h1>
        <div class="error-code">404</div>
        <p>Oops! Looks like this game is still in development<span class="loading-dots"></span></p>
        <p>Our game developers are working hard to bring you more awesome games!</p>
        <a href="index.html" class="back-btn">Back to Games</a>
    </div>

    <script>
        // Add some fun cursor effects
        document.addEventListener('mousemove', (e) => {
            const cursor = document.createElement('div');
            cursor.style.position = 'fixed';
            cursor.style.width = '10px';
            cursor.style.height = '10px';
            cursor.style.backgroundColor = '#00ff88';
            cursor.style.borderRadius = '50%';
            cursor.style.pointerEvents = 'none';
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursor.style.opacity = '0.5';
            cursor.style.zIndex = '9999';
            document.body.appendChild(cursor);

            setTimeout(() => {
                cursor.remove();
            }, 1000);
        });
    </script>
</body>
</html>
