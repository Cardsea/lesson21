<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole ðŸ”¨</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            margin: 20px;
        }
        .hole {
            width: 100px;
            height: 100px;
            background: #3a3a3a;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .mole {
            width: 80px;
            height: 80px;
            background: #4a4a4a;
            border-radius: 50%;
            position: absolute;
            bottom: -80px;
            left: 10px;
            transition: bottom 0.1s;
        }
        .mole.up {
            bottom: 0;
        }
        .mole.whacked {
            background: #ff4444;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px;
            color: #00ff88;
            font-size: 24px;
        }
        .timer {
            font-size: 48px;
            color: #00ff88;
            margin: 20px 0;
        }
        .back-btn {
            background: #00ff88;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }
        .start-btn {
            background: #00ff88;
            color: #1a1a1a;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin: 20px;
        }
        .start-btn:hover {
            background: #00ffaa;
        }
        .result {
            font-size: 24px;
            color: #00ff88;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Whack-a-Mole ðŸ”¨</h1>
    <div class="timer" id="timer">30</div>
    <div class="game-container" id="gameContainer"></div>
    <div class="stats">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="highScore">0</span></div>
    </div>
    <button class="start-btn" id="startBtn">Start Game</button>
    <div class="result" id="result"></div>
    <button class="back-btn" onclick="window.location.href='../../index.html'">Back to Games</button>

    <script>
        const GRID_SIZE = 9;
        let score = 0;
        let highScore = localStorage.getItem('whackHighScore') || 0;
        let timeLeft = 30;
        let gameActive = false;
        let moleTimer;
        let gameTimer;
        let lastHole;
        let moleSpeed = 1000;

        const gameContainer = document.getElementById('gameContainer');
        const startBtn = document.getElementById('startBtn');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const resultDisplay = document.getElementById('result');

        highScoreDisplay.textContent = highScore;

        function createHoles() {
            gameContainer.innerHTML = '';
            for (let i = 0; i < GRID_SIZE; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                const mole = document.createElement('div');
                mole.className = 'mole';
                hole.appendChild(mole);
                gameContainer.appendChild(hole);
            }
        }

        function getRandomHole() {
            const holes = document.querySelectorAll('.hole');
            const index = Math.floor(Math.random() * holes.length);
            if (holes[index] === lastHole) {
                return getRandomHole();
            }
            lastHole = holes[index];
            return holes[index];
        }

        function showMole() {
            if (!gameActive) return;
            
            const hole = getRandomHole();
            const mole = hole.querySelector('.mole');
            
            mole.classList.add('up');
            
            setTimeout(() => {
                mole.classList.remove('up');
                if (gameActive) showMole();
            }, moleSpeed);
        }

        function whackMole(e) {
            if (!gameActive) return;
            
            const mole = e.target;
            if (!mole.classList.contains('up')) return;
            
            mole.classList.add('whacked');
            score += 10;
            scoreDisplay.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('whackHighScore', highScore);
            }
            
            setTimeout(() => {
                mole.classList.remove('whacked');
            }, 100);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(moleTimer);
            startBtn.textContent = 'Play Again';
            resultDisplay.textContent = `Game Over! Final Score: ${score}`;
            
            document.querySelectorAll('.mole').forEach(mole => {
                mole.classList.remove('up');
            });
        }

        function startGame() {
            gameActive = true;
            score = 0;
            timeLeft = 30;
            moleSpeed = 1000;
            
            scoreDisplay.textContent = score;
            resultDisplay.textContent = '';
            startBtn.textContent = 'Restart';
            
            createHoles();
            showMole();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
                
                // Increase difficulty
                if (timeLeft % 5 === 0) {
                    moleSpeed = Math.max(300, moleSpeed - 100);
                }
            }, 1000);
            
            document.querySelectorAll('.mole').forEach(mole => {
                mole.addEventListener('click', whackMole);
            });
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
