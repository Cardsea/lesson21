<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Game Zone 🎮</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Epic Game Zone 🎮</h1>
        <nav>
            <a href="#games">Games</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="games" class="games-grid">
            <!-- Game cards will be added here -->
        </section>
    </main>

    <footer>
        <p>Made with ❤️ by Game Lovers</p>
    </footer>

    <div id="cookie-consent" class="cookie-popup">
        <div class="cookie-content">
            <h3>🍪 Cookie Consent</h3>
            <p>We use cookies to remember your favorite games and improve your experience!</p>
            <div class="cookie-buttons">
                <button id="accept-cookies" class="accept-btn">Accept</button>
                <button id="decline-cookies" class="decline-btn">Decline</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
