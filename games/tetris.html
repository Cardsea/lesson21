<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris ðŸŸ¦</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas {
            border: 2px solid #00ff88;
            border-radius: 10px;
            margin: 20px;
        }
        h1 {
            color: #00ff88;
        }
        .score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        .back-btn {
            background: #00ff88;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }
        .controls {
            color: #00ff88;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tetris ðŸŸ¦</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="300" height="600"></canvas>
    <div class="controls">
        Arrow keys to move, Up to rotate, Space to drop
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back to Games</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        const BLOCK_SIZE = 30;
        const COLS = 10;
        const ROWS = 20;
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]]  // Z
        ];
        const COLORS = ['#00ff88', '#ff4444', '#4444ff', '#ffff44', '#ff44ff', '#44ffff', '#ff8844'];

        let score = 0;
        let gameOver = false;
        let grid = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let currentPieceColor = '';

        class Piece {
            constructor(shape, color) {
                this.shape = shape;
                this.color = color;
                this.x = Math.floor(COLS / 2) - Math.floor(shape[0].length / 2);
                this.y = 0;
            }

            rotate() {
                const newShape = [];
                for (let i = 0; i < this.shape[0].length; i++) {
                    newShape.push([]);
                    for (let j = this.shape.length - 1; j >= 0; j--) {
                        newShape[i].push(this.shape[j][i]);
                    }
                }
                return newShape;
            }
        }

        function createNewPiece() {
            const randomIndex = Math.floor(Math.random() * SHAPES.length);
            currentPiece = new Piece(SHAPES[randomIndex], COLORS[randomIndex]);
            if (checkCollision()) {
                gameOver = true;
            }
        }

        function checkCollision(piece = currentPiece, offsetX = 0, offsetY = 0) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + offsetX;
                        const newY = piece.y + y + offsetY;
                        if (newX < 0 || newX >= COLS || newY >= ROWS || (newY >= 0 && grid[newY][newX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function mergePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const newY = currentPiece.y + y;
                        if (newY >= 0) {
                            grid[newY][currentPiece.x + x] = currentPiece.color;
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (grid[y].every(cell => cell !== 0)) {
                    grid.splice(y, 1);
                    grid.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            if (linesCleared > 0) {
                score += linesCleared * 100;
                scoreDisplay.textContent = score;
            }
        }

        function moveDown() {
            if (!gameOver) {
                if (!checkCollision(currentPiece, 0, 1)) {
                    currentPiece.y++;
                } else {
                    mergePiece();
                    clearLines();
                    createNewPiece();
                }
            }
        }

        function moveLeft() {
            if (!gameOver && !checkCollision(currentPiece, -1, 0)) {
                currentPiece.x--;
            }
        }

        function moveRight() {
            if (!gameOver && !checkCollision(currentPiece, 1, 0)) {
                currentPiece.x++;
            }
        }

        function rotate() {
            if (!gameOver) {
                const newShape = currentPiece.rotate();
                const oldShape = currentPiece.shape;
                currentPiece.shape = newShape;
                if (checkCollision()) {
                    currentPiece.shape = oldShape;
                }
            }
        }

        function hardDrop() {
            if (!gameOver) {
                while (!checkCollision(currentPiece, 0, 1)) {
                    currentPiece.y++;
                }
                moveDown();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (grid[y][x]) {
                        ctx.fillStyle = grid[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }

            // Draw current piece
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            ctx.fillRect(
                                (currentPiece.x + x) * BLOCK_SIZE,
                                (currentPiece.y + y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    }
                }
            }

            // Draw game over message
            if (gameOver) {
                ctx.fillStyle = '#00ff88';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            }
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowDown':
                    moveDown();
                    break;
                case 'ArrowUp':
                    rotate();
                    break;
                case ' ':
                    hardDrop();
                    break;
            }
        });

        // Game loop
        let dropCounter = 0;
        let lastTime = 0;
        function gameLoop(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > 1000) {
                moveDown();
                dropCounter = 0;
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        createNewPiece();
        gameLoop();
    </script>
</body>
</html>
