<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter ðŸŽ¯</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas {
            border: 2px solid #00ff88;
            border-radius: 10px;
            margin: 20px;
        }
        h1 {
            color: #00ff88;
        }
        .score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        .back-btn {
            background: #00ff88;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }
        .controls {
            color: #00ff88;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bubble Shooter ðŸŽ¯</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="controls">
        Use Left/Right arrows to aim, Space to shoot
    </div>
    <button class="back-btn" onclick="window.location.href='../../index.html'">Back to Games</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        const BUBBLE_RADIUS = 20;
        const ROWS = 8;
        const COLS = 10;
        const COLORS = ['#ff4444', '#44ff44', '#4444ff', '#ffff44', '#ff44ff'];
        
        let score = 0;
        let bubbles = [];
        let currentBubble = null;
        let angle = -Math.PI/2;
        let gameOver = false;

        class Bubble {
            constructor(x, y, color, row, col) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.row = row;
                this.col = col;
                this.velocity = { x: 0, y: 0 };
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, BUBBLE_RADIUS, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#00ff88';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        function createBubbleGrid() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (Math.random() < 0.8) {
                        const x = col * (BUBBLE_RADIUS * 2) + BUBBLE_RADIUS;
                        const y = row * (BUBBLE_RADIUS * 2) + BUBBLE_RADIUS;
                        const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                        bubbles.push(new Bubble(x, y, color, row, col));
                    }
                }
            }
        }

        function shootBubble() {
            if (!currentBubble) return;
            
            const speed = 10;
            currentBubble.velocity.x = Math.cos(angle) * speed;
            currentBubble.velocity.y = Math.sin(angle) * speed;
            bubbles.push(currentBubble);
            currentBubble = null;
        }

        function createNewBubble() {
            const x = canvas.width / 2;
            const y = canvas.height - BUBBLE_RADIUS * 2;
            const color = COLORS[Math.floor(Math.random() * COLORS.length)];
            currentBubble = new Bubble(x, y, color, -1, -1);
        }

        function checkCollisions() {
            for (let i = 0; i < bubbles.length; i++) {
                const bubble = bubbles[i];
                
                // Wall collisions
                if (bubble.x - BUBBLE_RADIUS < 0 || bubble.x + BUBBLE_RADIUS > canvas.width) {
                    bubble.velocity.x *= -0.5;
                }
                
                // Ceiling collision
                if (bubble.y - BUBBLE_RADIUS < 0) {
                    bubble.y = BUBBLE_RADIUS;
                    bubble.velocity.y = 0;
                    snapToGrid(bubble);
                }

                // Other bubble collisions
                for (let j = 0; j < bubbles.length; j++) {
                    if (i === j) continue;
                    const other = bubbles[j];
                    const dx = bubble.x - other.x;
                    const dy = bubble.y - other.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < BUBBLE_RADIUS * 2) {
                        snapToGrid(bubble);
                        checkMatches(bubble);
                    }
                }
            }
        }

        function snapToGrid(bubble) {
            const col = Math.round(bubble.x / (BUBBLE_RADIUS * 2));
            const row = Math.round(bubble.y / (BUBBLE_RADIUS * 2));
            bubble.x = col * (BUBBLE_RADIUS * 2);
            bubble.y = row * (BUBBLE_RADIUS * 2);
            bubble.row = row;
            bubble.col = col;
            bubble.velocity = { x: 0, y: 0 };
        }

        function checkMatches(bubble) {
            const matches = [];
            const checked = new Set();
            
            function checkAdjacent(b, color) {
                const key = `${b.row},${b.col}`;
                if (checked.has(key)) return;
                checked.add(key);
                
                if (b.color === color) {
                    matches.push(b);
                    // Check neighbors
                    const neighbors = [
                        {row: b.row - 1, col: b.col},
                        {row: b.row + 1, col: b.col},
                        {row: b.row, col: b.col - 1},
                        {row: b.row, col: b.col + 1}
                    ];
                    
                    neighbors.forEach(pos => {
                        const neighbor = bubbles.find(b => b.row === pos.row && b.col === pos.col);
                        if (neighbor) checkAdjacent(neighbor, color);
                    });
                }
            }
            
            checkAdjacent(bubble, bubble.color);
            
            if (matches.length >= 3) {
                matches.forEach(b => {
                    const index = bubbles.indexOf(b);
                    if (index > -1) bubbles.splice(index, 1);
                });
                score += matches.length * 10;
                scoreDisplay.textContent = score;
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            bubbles.forEach(bubble => bubble.draw());
            
            if (currentBubble) {
                currentBubble.draw();
                // Draw aim line
                ctx.beginPath();
                ctx.moveTo(currentBubble.x, currentBubble.y);
                ctx.lineTo(
                    currentBubble.x + Math.cos(angle) * 50,
                    currentBubble.y + Math.sin(angle) * 50
                );
                ctx.strokeStyle = '#00ff88';
                ctx.stroke();
            }
        }

        function update() {
            if (!gameOver) {
                bubbles.forEach(bubble => bubble.update());
                checkCollisions();
                
                if (!currentBubble) {
                    createNewBubble();
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            if (e.key === 'ArrowLeft') {
                angle -= 0.1;
            } else if (e.key === 'ArrowRight') {
                angle += 0.1;
            } else if (e.key === ' ') {
                shootBubble();
            }
        });

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        createBubbleGrid();
        gameLoop();
    </script>
</body>
</html>
