<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 ðŸŽ²</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #2d2d2d;
            padding: 10px;
            border-radius: 10px;
            margin: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: #3d3d3d;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .tile {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #00ff88;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            transition: all 0.15s ease;
        }
        h1 {
            color: #00ff88;
        }
        .score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        .back-btn {
            background: #00ff88;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }
        .reset-btn {
            background: #ff4444;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }
        .controls {
            color: #00ff88;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>2048 ðŸŽ²</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-container" id="gameContainer">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="controls">
        Use arrow keys to move tiles
    </div>
    <button class="reset-btn" id="resetButton">Reset Game</button>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back to Games</button>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('score');
        const resetButton = document.getElementById('resetButton');
        const grid = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;

        // Colors for different tile values
        const colors = {
            2: '#00ff88',
            4: '#00cc6a',
            8: '#00994d',
            16: '#006630',
            32: '#003314',
            64: '#00ff88',
            128: '#00cc6a',
            256: '#00994d',
            512: '#006630',
            1024: '#003314',
            2048: '#ff4444'
        };

        function createTile(value, row, col) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.textContent = value;
            tile.style.backgroundColor = colors[value] || '#00ff88';
            tile.style.left = col * 110 + 10 + 'px';
            tile.style.top = row * 110 + 10 + 'px';
            return tile;
        }

        function updateDisplay() {
            gameContainer.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] !== 0) {
                        gameContainer.appendChild(createTile(grid[i][j], i, j));
                    }
                }
            }
        }

        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const {row, col} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[row][col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function move(direction) {
            let moved = false;
            const newGrid = Array(4).fill().map(() => Array(4).fill(0));

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = grid[i].filter(cell => cell !== 0);
                    if (direction === 'right') row.reverse();

                    // Merge
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                            moved = true;
                        }
                    }

                    // Fill with zeros
                    while (row.length < 4) {
                        direction === 'left' ? row.push(0) : row.unshift(0);
                    }

                    if (direction === 'right') row.reverse();
                    newGrid[i] = row;
                    if (row.join(',') !== grid[i].join(',')) moved = true;
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let column = grid.map(row => row[j]).filter(cell => cell !== 0);
                    if (direction === 'down') column.reverse();

                    // Merge
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            score += column[i];
                            column.splice(i + 1, 1);
                            moved = true;
                        }
                    }

                    // Fill with zeros
                    while (column.length < 4) {
                        direction === 'up' ? column.push(0) : column.unshift(0);
                    }

                    if (direction === 'down') column.reverse();
                    for (let i = 0; i < 4; i++) {
                        newGrid[i][j] = column[i];
                    }
                    if (column.join(',') !== grid.map(row => row[j]).join(',')) moved = true;
                }
            }

            if (moved) {
                grid.splice(0, grid.length, ...newGrid);
                addNewTile();
                updateDisplay();
                scoreDisplay.textContent = score;

                // Check for win
                if (grid.some(row => row.includes(2048))) {
                    setTimeout(() => {
                        alert('Congratulations! You won!');
                    }, 300);
                }

                // Check for game over
                if (!canMove()) {
                    setTimeout(() => {
                        alert('Game Over!');
                    }, 300);
                }
            }
        }

        function canMove() {
            // Check for empty cells
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return true;
                }
            }

            // Check for possible merges
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const current = grid[i][j];
                    if (
                        (i < 3 && current === grid[i + 1][j]) ||
                        (j < 3 && current === grid[i][j + 1])
                    ) {
                        return true;
                    }
                }
            }
            return false;
        }

        function resetGame() {
            grid.forEach(row => row.fill(0));
            score = 0;
            scoreDisplay.textContent = score;
            addNewTile();
            addNewTile();
            updateDisplay();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
                case 'ArrowUp':
                    move('up');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
            }
        });

        resetButton.addEventListener('click', resetGame);
        resetGame();
    </script>
</body>
</html>
