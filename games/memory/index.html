<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game üß†</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background: #2d2d2d;
            border: 2px solid #00ff88;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .card-front {
            background: #2d2d2d;
        }
        .card-back {
            background: #00ff88;
            transform: rotateY(180deg);
        }
        h1 {
            color: #00ff88;
        }
        .score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        .back-btn {
            background: #00ff88;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }
        .reset-btn {
            background: #ff4444;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Memory Game üß†</h1>
    <div class="score">Moves: <span id="moves">0</span></div>
    <div class="game-container" id="gameContainer"></div>
    <button class="reset-btn" id="resetButton">Reset Game</button>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back to Games</button>

    <script>
        const emojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
        const gameContainer = document.getElementById('gameContainer');
        const movesDisplay = document.getElementById('moves');
        const resetButton = document.getElementById('resetButton');
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matchedPairs = 0;

        function createCard(emoji) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-front"></div>
                <div class="card-back">${emoji}</div>
            `;
            card.addEventListener('click', () => flipCard(card, emoji));
            return card;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initializeGame() {
            const gameEmojis = [...emojis, ...emojis];
            shuffleArray(gameEmojis);
            
            gameContainer.innerHTML = '';
            gameEmojis.forEach(emoji => {
                gameContainer.appendChild(createCard(emoji));
            });
            
            moves = 0;
            matchedPairs = 0;
            flippedCards = [];
            movesDisplay.textContent = moves;
        }

        function flipCard(card, emoji) {
            if (flippedCards.length === 2 || card.classList.contains('flipped')) return;
            
            card.classList.add('flipped');
            flippedCards.push({card, emoji});
            
            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                
                const [card1, card2] = flippedCards;
                if (card1.emoji === card2.emoji) {
                    matchedPairs++;
                    flippedCards = [];
                    
                    if (matchedPairs === emojis.length) {
                        setTimeout(() => {
                            alert(`Congratulations! You won in ${moves} moves!`);
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        card1.card.classList.remove('flipped');
                        card2.card.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        resetButton.addEventListener('click', initializeGame);
        initializeGame();
    </script>
</body>
</html>
