<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird üê¶</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas {
            border: 2px solid #00ff88;
            border-radius: 10px;
            margin: 20px;
        }
        h1 {
            color: #00ff88;
        }
        .score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        .back-btn {
            background: #00ff88;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }
        .controls {
            color: #00ff88;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Flappy Bird üê¶</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="controls">
        Press Space or Click to jump
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back to Games</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // Game objects
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            gravity: 0.5,
            velocity: 0,
            jump: -8
        };

        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 150;
        const pipeSpacing = 200;
        let score = 0;
        let gameOver = false;

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        canvas.addEventListener('click', jump);

        function jump() {
            if (!gameOver) {
                bird.velocity = bird.jump;
            } else {
                resetGame();
            }
        }

        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;

            pipes.push({
                x: canvas.width,
                y: 0,
                width: pipeWidth,
                height: height,
                passed: false
            });

            pipes.push({
                x: canvas.width,
                y: height + pipeGap,
                width: pipeWidth,
                height: canvas.height - height - pipeGap
            });
        }

        function resetGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes.length = 0;
            score = 0;
            scoreDisplay.textContent = score;
            gameOver = false;
        }

        function update() {
            if (gameOver) return;

            // Bird physics
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Create new pipes
            if (pipes.length === 0 || pipes[pipes.length - 2].x < canvas.width - pipeSpacing) {
                createPipe();
            }

            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i -= 2) {
                pipes[i].x -= 2;
                pipes[i-1].x -= 2;

                // Remove pipes that are off screen
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i-1, 2);
                    continue;
                }

                // Check for score
                if (!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                }

                // Collision detection
                if (bird.x + bird.width > pipes[i].x &&
                    bird.x < pipes[i].x + pipes[i].width &&
                    bird.y + bird.height > pipes[i].y &&
                    bird.y < pipes[i].y + pipes[i].height) {
                    gameOver = true;
                }

                if (bird.x + bird.width > pipes[i-1].x &&
                    bird.x < pipes[i-1].x + pipes[i-1].width &&
                    bird.y + bird.height > pipes[i-1].y &&
                    bird.y < pipes[i-1].y + pipes[i-1].height) {
                    gameOver = true;
                }
            }

            // Check for collision with ground or ceiling
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver = true;
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw bird
            ctx.fillStyle = '#00ff88';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

            // Draw pipes
            ctx.fillStyle = '#ff4444';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
            });

            // Draw game over message
            if (gameOver) {
                ctx.fillStyle = '#00ff88';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Click to restart', canvas.width / 2, canvas.height / 2 + 40);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
