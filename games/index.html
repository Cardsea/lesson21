<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
        }
        
        .popup-overlay.active .popup {
            transform: translateY(0);
            opacity: 1;
        }
        
        .popup h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .popup p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .popup-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .popup-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .popup-btn:hover {
            background: #2980b9;
        }
        
        .popup-btn.secondary {
            background: #95a5a6;
        }
        
        .popup-btn.secondary:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Learning Games üéÆ</h1>
        <nav>
            <a href="../">Back to Home</a>
            <a href="#games">Games</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <main>
        <section id="games" class="games-grid">
            <!-- Game cards will be added here -->
        </section>
    </main>

    <footer>
        <p>Educational Games - Part of EduTech Learning Platform</p>
    </footer>

    <!-- Cookie consent popup -->
    <div class="popup-overlay" id="cookiePopup">
        <div class="popup">
            <h3>Cookie Consent üç™</h3>
            <p>We use cookies to enhance your experience and provide personalized content. Do you accept our cookie policy?</p>
            <div class="popup-buttons">
                <button class="popup-btn" id="acceptCookies">Accept</button>
                <button class="popup-btn secondary" id="declineCookies">Decline</button>
            </div>
        </div>
    </div>
    
    <script src="../script.js"></script>
    <script>
        // Show cookie consent popup
        function showCookieConsent() {
            if (!localStorage.getItem('cookieConsent')) {
                document.getElementById('cookiePopup').classList.add('active');
            }
        }
        
        // Handle cookie consent
        document.getElementById('acceptCookies').addEventListener('click', function() {
            localStorage.setItem('cookieConsent', 'accepted');
            document.getElementById('cookiePopup').classList.remove('active');
            showRecommendedGame();
        });
        
        document.getElementById('declineCookies').addEventListener('click', function() {
            localStorage.setItem('cookieConsent', 'declined');
            document.getElementById('cookiePopup').classList.remove('active');
        });
        
        // Show cookie consent on page load
        showCookieConsent();
    </script>
</body>
</html>
